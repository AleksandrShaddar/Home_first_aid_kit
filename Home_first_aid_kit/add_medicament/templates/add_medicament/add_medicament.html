{% extends 'base.html' %}

{% block title %}
    Добавление медикамента
{% endblock %}

{% block content %}
    <h1>Добавление медикамента</h1>
    <form action="" method="post" enctype="multipart/form-data">
      <p>{{ message }}</p>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Добавить">
    </form><br>
    <form method="GET" action="/">
        <input type="submit" value="На главную">
    </form>
{% endblock %}
