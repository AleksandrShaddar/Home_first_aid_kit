<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>
    <h2> Авторизация </h2>
    <p>{{ message }}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
    </form>
    <p>Если у Вас нет учетной записи зарегистрируйтесь по <a href="{% url 'register' %}">ссылке</a></p>
    <p>Если Вы забыли пароль перейдите по <a href="{% url 'password_reset' %}">ссылке</a></p>
</body>
</html>
