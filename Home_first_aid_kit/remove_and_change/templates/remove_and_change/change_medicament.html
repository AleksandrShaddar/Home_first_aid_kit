{% extends 'base.html' %}

{% block title %}
    Редактирование медикамента
{% endblock %}

{% block content %}
    <h3>Редактирование медикамента "{{ medicament.name.capitalize }}"</h3>
    <form action="" method="post" enctype="multipart/form-data">
      <p>{{ message }}</p>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Подтвердить">
    </form><br>
    <form method="GET" action="{% url 'main' %}">
        <input type="submit" value="На главную">
    </form>
{% endblock %}
