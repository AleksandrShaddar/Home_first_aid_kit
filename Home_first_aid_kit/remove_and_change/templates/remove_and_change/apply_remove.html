{% extends 'base.html' %}

{% block title %}
    Подтверждение удаления
{% endblock %}

{% block content %}
    <h3> {{ medicament.name.capitalize }} будет удален безвозвратно!</h3>
    <form method="GET" action="{% url 'remove_medicament' medicament.id %}">
        <input type="submit" value="Подтвердить">
    </form><br>
    <form method="GET" action="{% url 'main' %}">
        <input type="submit" value="На главную">
    </form><br>
{% endblock %}
