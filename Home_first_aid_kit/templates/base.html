<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Домашняя аптечка{% endblock %}</title>
</head>
<body>
    {% if user.is_authenticated %}
    <p>Вы вошли как {{ user.username }}! |
        <a href="{% url 'logout_user' %}">Выйти</a>
    </p>
        {% block content %}
        {% endblock %}
    {% else %}
        <h2>Для начала работы необходимо
            <a href="{% url 'login_user' %}">авторизоваться</a>
        </h2>
    {% endif %}
</body>
</html>
